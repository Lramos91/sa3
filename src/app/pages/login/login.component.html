<main>
    <form #userFomr="ngForm" (ngSubmit)="onSubmit()">
        <div class="campo-label">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)] = "loginModel.email">     
        </div>
        <div class="campo-label">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" [(ngModel)] = "loginModel.senha">
        </div>
    
        <input id="botao-enviar" type="submit" value="Fazer Login">
        
      
        <button type="submit">Enviar</button>
        
      </form>

      <p id="mensagem"></p>

</main>
